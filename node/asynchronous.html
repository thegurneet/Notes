<body>
    <title>
        Asynchronous coding
    </title>

    <h1>
            Asynchronous coding
    </h1>

    <script>

      var myObj = (function(){
        var privateVar = 'im private - can\'t access me';
        var privateFnc = function(){
          return( 'im a private function');
        }


        return{
          publicVar : 'im a public Var',
          publicFnc : function(){return 'i am public fnc'}
        }
          
      })();

      console.log(myObj.privateVar);
      console.log(myObj.privateFnc);
      console.log(myObj.publicVar);
      console.log(myObj.publicFnc());



        
    </script>
</body>
